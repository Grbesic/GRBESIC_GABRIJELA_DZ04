<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
    function ocjenjivanje() {
        var mark = document.getElementById('mark').value;

        mark = parseInt(mark);

        if (mark >= 1 && mark <= 5) {
		
            var kojaJeOcjena;
            switch (mark) {
                case 1:
                    kojaJeOcjena = 'Nedovoljan';
                    break;
                case 2:
                    kojaJeOcjena = 'Dovoljan';
                    break;
                case 3:
                    kojaJeOcjena = 'Dobar';
                    break;
                case 4:
                    kojaJeOcjena = 'Vrlo dobar';
                    break;
                case 5:
                    kojaJeOcjena = 'Odličan';
                    break;
            }

            alert('Ocjena: ' + mark + ' ' + kojaJeOcjena);
        } else {
            alert('Unesite valjanu ocjenu od 1 do 5.');
        }
    }
</script>

<form>
    <label for="mark">Unesite ocjenu od 1 do 5: </label>
    <input type="text" id="mark" name="mark" pattern="[1-5]" required>
    <button type="button" onclick="ocjenjivanje()">Prikaži ocjenu</button>
</form>

</body>
</html>
